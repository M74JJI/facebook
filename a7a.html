<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="assets/css/about_forms.css" />
    </head>
    <body>
        <div
            class="about_workplace_form"
            data-userid="'+userid+'"
            data-profileid="'+profileid+'"
        >
            <input
                type="text"
                class="about_input_company about_input"
                placeholder="Company"
            />
            <input
                type="text"
                class="about_input_company about_input"
                placeholder="Position"
            />
            <input
                type="text"
                class="about_input_company about_input"
                placeholder="City/Town"
            />
            <textarea
                class="about_input_company about_input"
                placeholder="Description"
                style="
                    height: 130px;
                    padding-top: 1rem;
                    resize: none;
                    font-family: inherit;
                "
            ></textarea>
            <span class="time_period">Time Period </span>
            <div class="time_period">
                <input type="checkbox" name="work" checked />I currently work
                here
            </div>
            <div class="work_date">
                From
                <select name="year" id="years">
                    <option>Year</option>
                </select>
            </div>
            <div class="border"></div>
            <div class="privacy_about_submit">
                <div class="public_privacy_icon">
                    <img
                        src="https://www.facebook.com/rsrc.php/v3/yR/r/ZwEccUSRMY2.png"
                        alt=""
                    />
                    Public
                </div>
                <div class="save_cacnel">
                    <button>Cancel</button>
                    <button>Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
